<div class="row g-5 g-xl-8">
  <!-- begin::Col -->
  <div class="col-xl-6">
    <div class="card card-xl-stretch mb-5 mb-xl-8">

    <div class="row card-header border-0 pt-5">
      <!-- <div class="row"> -->
        <h3 class="col-md-5 card-title align-items-start flex-column">
          <span class="card-label fw-bolder fs-3 mb-1">My Ideas</span>
         
        </h3>
        <div class="col-sm-3 offset-sm-2">
          <a 
          routerLink="/idea/form"
          class=" btn btn-sm btn-light-primary"
          >
        NewIdea
          </a>
        </div> 
      <!-- </div> -->
     

    </div>
    <!-- end::Header -->
    <!-- begin::Body -->
    <div class="card-body py-3">
      <!-- begin::Table container -->
      <div class="table-responsive">
        <!-- begin::Table -->
        <table id="t2"
        class="table table-row-bordered table-striped table-row-gray-100 align-middle gs-0 gy-5"
      >
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted">
            <th>SN</th>
            <th class="min-w-150px">Idea Subject</th>
            <!-- <th class="min-w-140px">Description</th> -->
            <!-- <th class="min-w-120px">Date</th> -->
            <th class="min-w-120px">Function Area</th>
            <th>Status</th>
            <!-- <th class="min-w-100px text-end">Actions</th> -->
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody *ngIf="ideasList.length > 0">
          
          <ng-container *ngFor='let idea of ideasList; let idx = index'>
          <tr >
            <td> {{idx + 1}} </td>
            <td>{{idea.subject}}</td>
            <!-- <td>{{idea.description}}</td> -->
            <!-- <td>{{idea.date}}</td> -->
            <td class="text-dark fw-bolder text-hover-primary fs-6">{{idea.f_area_desc}}</td>
            <td>
              <span class="badge badge-light-success">{{idea.idea_status}}</span>
            </td>
            <td class="text-end">
              <!-- <a href="#" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                <span class="svg-icon svg-icon-3"> </span>
              </a>
              <a href="#" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                <span class="svg-icon svg-icon-3"></span>
              </a>
              <a href="#" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
                <span class="svg-icon svg-icon-3"></span>
              </a> -->
            </td>
          </tr>
        </ng-container>
      
        </tbody>
        <!-- end::Table body -->
      </table>
        <!-- end::Table -->
      </div>
      <!-- end::Table container -->
    </div>
    </div>
   
  </div>
  <!-- end::Col -->

  <!-- begin::Col -->
  <div class="col-xl-6">
    <div class="card card-xl-stretch mb-5 mb-xl-8">
      <!-- <app-tables-widget1

         <div class="card-header border-0 pt-5">
           <h3 class="card-title align-items-start flex-column">
             <span class="card-label fw-bolder fs-3 mb-1">My Approvals</span>
           </h3>
     
         </div>
         <!-- end::Header -->
         <!-- begin::Body -->
         <div class="card-body py-3">
           <!-- begin::Table container -->
           <div class="table-responsive">
             <!-- begin::Table -->
             <table id="t2"
             class="table table-row-bordered table-striped table-row-gray-100 align-middle gs-0 gy-5"
           >
             <!-- begin::Table head -->
             <thead>
               <tr class="fw-bolder text-muted">
                 <th>SN</th>
                 <th class="min-w-150px">Idea Subject</th>
                 <!-- <th class="min-w-140px">Description</th> -->
                 <!-- <th class="min-w-120px">Date</th> -->

                 <th>Status</th>
                 <!-- <th class="min-w-100px text-end">Actions</th> -->
               </tr>
             </thead>
             <!-- end::Table head -->
             <!-- begin::Table body -->
             <tbody *ngIf="PresentTo.length > 0">
               
               <ng-container *ngFor='let idea of PresentTo; let idx = index'>
               <tr >
                 <td> {{idx + 1}} </td>
                 <td><a href="/review-form/{{idea.idea_id}}">{{idea.subject}}</a></td>
                 <!-- <td>{{idea.description}}</td> -->
                 <!-- <td>{{idea.date}}</td> -->
                 <td class="text-dark fw-bolder text-hover-primary fs-6">{{idea.f_area_desc}}</td>
                 <td>
                   <span class="badge badge-light-success">{{idea.idea_status}}</span>
                 </td>
                 <td class="text-end">
                   <!-- <a href="#" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                     <span class="svg-icon svg-icon-3"> </span>
                   </a>
                   <a href="#" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">

                   <a href="#" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
                     <span class="svg-icon svg-icon-3"></span>
                   </a> -->
                 </td>
               </tr>
             </ng-container>
           
             </tbody>
             <!-- end::Table body -->
           </table>
             <!-- end::Table -->
           </div>
           <!-- end::Table container -->
         </div>
         </div>
  </div>
  <!-- end::Col -->
</div>
