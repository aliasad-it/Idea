<div class="card">
    <div class="card-header border-0 pt-5">
        <!-- <h1 class="text-dark mb-3">Update Category</h1> -->
        <h3 class="card-title align-items-start flex-column">
        <span class="card-label fw-bolder fs-3 mb-1">Update Function Area</span>
        <span class="text-muted mt-1 fw-bold fs-7"></span>
    </h3>
</div>
    <form
        class="form w-100 category-formCont"
        novalidate="novalidate"
        id="kt_farea_form"
        #fareaForm ="ngForm">
            
       <div class="col-md-2 offset-md-10 text-center">
      <a
routerLink="/function-list"
class="btn btn-sm btn-light-primary"
>
< Back
</a>
</div> 

        <ng-container *ngIf="hasError">
            <div class="mb-lg-15 alert alert-danger">
              <div class="alert-text font-weight-bold">
                {{ErrorMassage}}
              </div>
            </div>
          </ng-container>

          

          <div class="row mb-10">
          <div class="fv-row col-md-2 mb-10">
            <label class="form-label fs-6 fw-bolder text-dark">Function Area ID</label>
            <input
              class="border border-primary form-control form-control-lg form-control-solid"
              type="text"
              name="f_area_id"
              disabled="true"
              autocomplete="off"
              [(ngModel)]="f_area_id"
            />
     
          </div>

          <div class="fv-row col-md-4 mb-10">
            <label class="form-label fs-6 fw-bolder text-dark">Function Area</label>
            <input
              class="border border-primary form-control form-control-lg form-control-solid"
              type="text"
              name="f_area_desc"
              autocomplete="off"
              [(ngModel)]="f_area_desc"
            />
     
          </div>
          </div>
          <div class="fv-row align-items-end">
            <div class="col-md-2 offset-md-10 text-center">
            <button (click)="submit(fareaForm)"
              type="submit" 
              id="kt_sign_in_submit"
              class="btn btn-sm btn-danger w-55 mb-5"
            >Update
             
            </button>
        
          </div>
          </div>

        
          
        </form>
        <ng-template
        #formError
        let-control="control"
        let-message="message"
        let-validation="validation"
      >
        <ng-container
          *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
        >
          <div class="fv-plugins-message-container">
            <span role="alert">
              {{ message }}
            </span>
          </div>
        </ng-container>
      </ng-template>


    </div>
