<div class="card-header border-0 pt-5">
    <div class="row mb-1">
        <h3 class="card-title align-items-start flex-column col-sm-10 col-md-10">
            <span class="card-label ul fw-bolder fs-3">Users</span>
        </h3>
    </div>
    <div class="card-body py-3">
        <div class="table-responsive">
      <table class="table table-row-bordered table-striped table-hover table-row-gray-100 align-middle gs-0 gy-3">
                <thead>
                    <tr class="fw-bolder">
                        <th>SN</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Role</th>
                        <th class="text-end">Edit Role</th>
                    </tr>
                </thead>
                <tbody *ngIf="users.length >0">
                    <ng-container *ngFor="let usr of users;let i = index">
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{usr.fullname}}</td>
                            <td>{{usr.email}}</td>
                            <td>{{usr.phone}}</td>
                            <td>{{usr.rolename}}</td>
                            <td  class="text-end">
                                <a (click)="editrole(usr.userid)" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
                                    <i class="fa-solid fa-pencil"></i>
                                </a>
                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
