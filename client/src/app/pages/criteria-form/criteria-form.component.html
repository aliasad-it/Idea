<div class="card">
    <form
        class="form w-100 category-formCont"
        novalidate="novalidate"
        id="kt_farea_form"
        #criteriaForm ="ngForm">
            
        <div class="col-md-2 offset-md-10 mb-10">
            <!-- <h1 class="text-dark mb-3">Create Function Area</h1> -->
  <a
routerLink="/criteria-list"
class="btn btn-sm btn-light-primary"
>
< Back
</a>
        </div>

        <ng-container *ngIf="hasError">
            <div class="mb-lg-15 alert alert-danger">
              <div class="alert-text font-weight-bold">
                Kindly fill all the fields
              </div>
            </div>
          </ng-container>

          <div class="row mb-10">

          <div class="fv-row col-md-2 mb-10">
            <label class="form-label fs-6 fw-bolder text-dark">Criteria ID</label>
            <input
              class="border border-primary form-control form-control-lg form-control-solid"
              type="text"
              name="criteria_id"
              autocomplete="off"
              [(ngModel)]="criteria_id"
            />
     
          </div>

          <div class="fv-row col-md-4 mb-10">
            <label class="form-label fs-6 fw-bolder text-dark">Criteria Name</label>
            <input
              class="border border-primary form-control form-control-lg form-control-solid"
              type="text"
              name="criteria_name"
              autocomplete="off"
              [(ngModel)]="criteria_name"
            />
     </div>
          </div>
          <div class="fv-row align-items-end">
          <div class="col-md-2 offset-md-10 text-center">
            <button (click)="submit(criteriaForm)"
              type="submit" 
              id="kt_sign_in_submit"
              class="btn btn-sm btn-primary w-55 mb-5"
            >Submit
             
            </button>
        
          </div>
          </div>

        
          
        </form>
        <ng-template
        #formError
        let-control="control"
        let-message="message"
        let-validation="validation"
      >
        <ng-container
          *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
        >
          <div class="fv-plugins-message-container">
            <span role="alert">
              {{ message }}
            </span>
          </div>
        </ng-container>
      </ng-template>


    </div>
