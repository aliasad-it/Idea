<!-- begin::Header -->
<div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">Idea List</span>
      <span class="text-muted mt-1 fw-bold fs-7"></span>
    </h3>

  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table
        class="table table-row-bordered table-row-gray-100 align-middle gs-0 gy-3"
      >
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted">
            <th>SN</th>
            <th class="min-w-150px">Idea Subject</th>
            <th class="min-w-140px">Description</th>
            <th class="min-w-120px">Date</th>
            <th class="min-w-120px">Presented By</th>
            <th>Status</th>
            <th class="min-w-100px text-end">Actions</th>
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody *ngIf="ideasList.length > 0">
          
          <ng-container *ngFor='let idea of ideasList; let idx = index'>
          <tr >
            <td> {{idx + 1}} </td>
            <td>{{idea.subject}}</td>
            <td>{{idea.description}}</td>
            <td>{{idea.date}}</td>
            <td class="text-dark fw-bolder text-hover-primary fs-6">{{idea.presentedBy}}</td>
            <td>
              <span class="badge badge-light-success">{{idea.status}}</span>
            </td>
            <td class="text-end">
              <a href="#" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                <span class="svg-icon svg-icon-3"> </span>
              </a>
              <a href="#" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                <span class="svg-icon svg-icon-3"></span>
              </a>
              <a href="#" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
                <span class="svg-icon svg-icon-3"></span>
              </a>
            </td>
          </tr>
        </ng-container>
       
        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->
  
</div>
