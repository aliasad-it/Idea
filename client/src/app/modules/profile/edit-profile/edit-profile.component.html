<div class="card">
    <form class="form w-100 ideaformCont" novalidate="novalidate" id="kt_change_form" #changeForm="ngForm">
        <div class="row mb-2">
            <div class="col-md-9 col-sm-9 ul mt-2">
              <h3>Edit Profile</h3>
            </div>
            <div class="col-md-3 col-sm-3">
              <a onclick="history.back()" class="btn btn-sm btn-light-primary float-end">
                < Back </a>
            </div>
          </div>

        <ng-container *ngIf="hasError">
            <div class="mb-lg-15 alert alert-danger">
                <div class="alert-text font-weight-bold">
                    Kindly fill all the fields
                </div>
            </div>
        </ng-container>

        <div class="row mb-10">

            <div class="fv-row col-md-4 mb-10">
                <label class="form-label fs-6 fw-bolder text-dark">Name</label>
                <input class="border border-primary form-control form-control-lg form-control-solid" type="text"
                    name="name" autocomplete="off" [(ngModel)]="name" />

            </div>

            <div class="fv-row col-md-4 mb-10">
                <label class="form-label fs-6 fw-bolder text-dark">Email</label>
                <input class="border border-primary form-control form-control-lg form-control-solid" type="text"
                    name="email" autocomplete="off" [(ngModel)]="email" />
            </div>

            <div class="fv-row col-md-4 mb-10">
                <label class="form-label fs-6 fw-bolder text-dark">Phone Number</label>
                <input class="border border-primary form-control form-control-lg form-control-solid" type="text"
                    name="phone" autocomplete="off" [(ngModel)]="phone" />
            </div>

        </div>
        <div class="fv-row align-items-end">
            <div class="col-md-2 offset-md-10 text-center">
                <button (click)="submit(changeForm)" type="submit" id="kt_sign_in_submit"
                    class="btn btn-sm btn-primary w-55 mb-5">Submit

                </button>

            </div>
        </div>



    </form>
    <ng-template #formError let-control="control" let-message="message" let-validation="validation">
        <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
            <div class="fv-plugins-message-container">
                <span role="alert">
                    {{ message }}
                </span>
            </div>
        </ng-container>
    </ng-template>


</div>
